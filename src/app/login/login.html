<div class="fk-login container-fluid">

  <page-header background="false" back="true"></page-header>

  <div class="col-md-12">
    <div class="fk-login-logo"></div>
  </div>

  <div class="col-md-12">
    <form class="fk-login-form" name="loginForm">
      <div class="form-group">
        <span class="ic-user"></span>
        <input type="text" name="username" ng-model="login.name" placeholder="请输入您的用户名" class="form-control">
        <div class="has-error" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched">
          <div ng-message="required">
            <div class="popover fade top in" role="tooltip" style="top: -25px;left: 0px;display: block; color: #ff0000;">
              <div class="arrow" style="left: 50%;"></div>
              <h3 class="popover-title" style="display: none;"></h3>
              <div class="popover-content">请输入您的用户名</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <span class="ic-locker"></span>
        <input type="password" name="password" ng-model="login.password" placeholder="请输入您的密码" class="form-control">
        <div class="has-error" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
          <div ng-message="required">
            <div class="popover fade top in" role="tooltip" style="top: -25px;left: 0px;display: block; color: #ff0000;">
              <div class="arrow" style="left: 50%;"></div>
              <h3 class="popover-title" style="display: none;"></h3>
              <div class="popover-content">请输入您的密码</div>
            </div>
          </div>
        </div>
      </div>

      <input type="submit" class="btn btn-primary btn-lg btn-block btn-login" value="登录" ng-click="login.login();">
      <div class="fk-login-link-wrapper">
        <!-- <a class="fk-login-link" ng-click="login.getWechatAuth()">微信登入</a> -->
        <a class="fk-login-link" ng-click="login.openWebChat()">忘记密码</a>
        <!--<a class="fk-login-link" href="#/register" ng-click="login.openWebChat()">忘记密码</a>-->
        <a class="fk-login-link" href="#/register">免费开户</a>
      </div>

    </form>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        {{login.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
