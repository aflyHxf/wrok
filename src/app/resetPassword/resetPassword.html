<div class="fk-signup container-fluid">

  <div class="row">
    <page-header title="'重置密码'" back="true" background="true"></page-header>
    <div class="col-md-12">
      <form class="fk-signup-form" name="signupForm">
        <div class="form-group"></div>
        <div class="form-group">
          <span class="ic-lock"></span>
          <label>新密码:</label>
          <input type="password" name="password" ng-model="rp.password" placeholder="请输入6-16位密码" class="form-control" required ng-minlength="6"
            ng-maxlength="16">
          <div class="has-error" ng-messages="signupForm.password.$error" ng-if="signupForm.password.$touched">
            <div ng-message="required">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">必填</div>
              </div>
            </div>
            <div ng-message="maxlength">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">6到16个字</div>
              </div>
            </div>
            <div ng-message="minlength">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">6到16个字</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <span class="ic-lock"></span>
          <label>确认密码:</label>
          <input type="password" name="confirmpass" ng-model="rp.confirmPassword" placeholder="请重复输入密码" class="form-control" compare-to="rp.password">
          <div class="has-error" ng-messages="signupForm.confirmpass.$error" ng-if="signupForm.confirmpass.$touched">
            <div ng-message="compareTo">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">请重复输入密码</div>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">
          <span class="ic-phone"></span>
          <label>手机号码:</label>
          <input type="text" name="mobile" ng-model="rp.mobile" placeholder="请输入与账户绑定的手机号码" class="form-control" required ng-pattern="/^(13[0-9]|14[57]|15[012356789]|17[0678]|18[0-9])[0-9]{8}$/">
          <div class="has-error" ng-messages="signupForm.mobile.$error" ng-if="signupForm.mobile.$touched">
            <div ng-message="required">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">必填</div>
              </div>
            </div>
            <div ng-message="pattern">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">请输入正确的手机号码</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <span class="ic-shield"></span>
          <label>验证码:</label>
          <input type="text" name="sms" ng-model="rp.sms" placeholder="请填写手机获取验证码" class="form-control" required>
          <div class="btn-get-captcha btn btn-primary" ng-click="rp.getSMSCode()" ng-disabled="rp.countDown > 0">

            <span ng-hide="rp.countDown > 0">获取验证码</span>
            <span ng-show="rp.countDown > 0">{{rp.countDown}}秒后重发</span>
          </div>
          <div class="has-error" ng-messages="signupForm.sms.$error" ng-if="signupForm.sms.$touched">
            <div ng-message="required">
              <div class="popover fade top in" role="tooltip" style="top: -30px;left: 92px;display: block; color: #ff0000;">
                <div class="arrow" style="left: 50%;"></div>
                <h3 class="popover-title" style="display: none;"></h3>
                <div class="popover-content">必填</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <a class="link-resetpasowrd" ng-click="rp.openWebChat()">无法接受验证码</a>
        </div>
        <input type="submit" class="btn btn-primary y btn-lg btn-block" value="立即申请" ng-click="rp.resetPasswordViaPhone()" ng-disabled="signupForm.$invalid">

      </form>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        {{rp.message}}
        <div ng-show="rp.playerData">
          <div style="text-align: left;">
            欢迎加入捕鱼皇，您的会员资料为：<br>会员账号：{{rp.playerData.name}}
            <br>真实姓名：{{rp.playerData.realName}}
            <br>手机号码：{{rp.playerData.phoneNumber}}
            <br>邮箱地址：{{rp.playerData.email}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
