<div class="container-fluid bgColor">
  <div class="row bgWhite">
    <page-header title="'最新消息'" back="true" background="true" href="'#/account'"></page-header>
    <div id="accordion" class="fk-news col-md-12">
      <div ng-repeat="news in news.newsData track by $index">
        <div class="newsTitle">
          <h4 class="">
            <a data-toggle="collapse" data-parent="accordion" data-target="#collapse{{$index}}">
              {{news.content | limitTo:17}}...</a>
          </h4>
        </div>
        <div id="collapse{{$index}}" class="collapse">
          <div class="newsItem">
            <div class="newsContent">尊贵的会员：</div>
            <div class="newsContent"> {{news.content}}
            </div>
            <div class="newsDate text-right">创建时间：{{news.date | date:'yyyy-MM-dd HH:mm:ss'}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
